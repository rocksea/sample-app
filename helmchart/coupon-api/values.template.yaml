# Default values for coupon-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ${IMAGE_REPO_URL}/${IMAGE_REPO_NAME}
  pullPolicy: IfNotPresent
  port: 8080
  # Overrides the image tag whose default is the chart appVersion.
  tag: ${IMAGE_TAG} 

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: alb
  annotations: 
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/load-balancer-name: alb-${ENV}
    alb.ingress.kubernetes.io/group.name: alb-${ENV}
    #alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: environment=${ENV},owner=platform
    #alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /coupon/actuator/health
    alb.ingress.kubernetes.io/actions.coupon-api: >
      {"type":"forward","forwardConfig":{"targetGroups":[{"serviceName":"coupon-api-stable", "servicePort":"80","weight": 90},{"serviceName":"coupon-api-canary", "servicePort":"80","weight": 10}]}}
  hosts:
    - host: ${HOST_NAME}
      paths:
        - path: /coupon
          pathType: Prefix
          backend:
            service:
              name: coupon-api
              port:
                name: use-annotation
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
