server:
  shutdown: graceful
  forward-headers-strategy: FRAMEWORK
  error:
    whitelabel:
      enabled: false
  port: ${SERVER_PORT:8080}

spring:
  profiles:
    active: default
  datasource:
    #initialization-mode: never
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: ${DB_DDL_AUTO:validate}
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
      group-id: coupon
      # auto-offset-reset: earliest
      # key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      # value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
      # key-serializer: org.apache.kafka.common.serialization.StringSerializer
      # value-serializer: org.apache.kafka.common.serialization.StringSerializer

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: HEADERS
  httpclient:
    enabled: true
  compression:
    request:
      enabled: false
    response:
      enabled: false

management:
  endpoints:
    web:
      base-path: /coupon/actuator
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      status:
        http-mapping:
          DOWN: 503
          OUT_OF_SERVICE: 503
          UNKNOWN: 200
          UP: 200
  health:
    status:
      order: DOWN, OUT_OF_SERVICE, UNKNOWN, UP
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

service:
  member:
    url: http://localhost:${SERVER_PORT:8080}

logging:
  config: classpath:log4j/log4j2.yml
